{% extends "base.html" %}
{% block content %}
<h2>Trending Movies</h2>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Comments Count</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            <td>{{ movie.Title }}</td>
            <td>{{ movie.CommentCount }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
